<app-header></app-header>

<main>
  <div class="container">
    <div class="col-md-6 p-lg-5 mx-auto text-center searchBox">
      <h2>Starlord results API</h2>
    </div>

    <div>
      <table>
        <thead>
          <th>S. No.</th>
          <th>Title</th>
          <th>Location</th>
        </thead>
        <tbody>
          <tr *ngFor="let group of responseObj; index as i">
            <td>{{i+1}}</td>
            <td>{{ group.title }}</td>
            <td>{{ group.location }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6 mx-auto text-center">
      <div class="alert alert-danger" *ngIf="messageError" role="alert">
        {{ messageError }}
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
