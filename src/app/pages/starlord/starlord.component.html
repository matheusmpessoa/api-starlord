<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-6 p-lg-5 mx-auto text-center">
    <h3>Starlord results API</h3>
  </div>
</div>

<table class="table">
  <thead>
    <th>S. No.</th>
    <th>Title</th>
    <th>Location</th>
  </thead>
  <tbody>
    <tr *ngFor="let group of responseObj; index as i">
      <td>{{i+1}}</td>
      <td>{{ group.title }}</td>
      <td>{{ group.location }}</td>
    </tr>
  </tbody>
</table>

<div class="col-md-6 mx-auto text-center">
  <div class="alert alert-danger" *ngIf="messageError" role="alert">
    {{ messageError }}
  </div>
</div>
