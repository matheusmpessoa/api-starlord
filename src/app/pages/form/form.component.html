<div class="form">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto text-center titleForm">
      <h3 class="m-4">Get started today!</h3>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="inputsBox">
      <div class="form-group row mb-0">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="name">Firt name</label>
          <input type="text" class="form-control" id="name"  formControlName="name">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
      </div>
    </div>

    <div class="form-group row mt-5 buttonBox">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <button type="submit" class="btn btn-primary p-2 btn-block">Claim your free trial</button>
        <label>You are agreeing to our <span class="link">Terms and Services</span></label>
      </div>
    </div>
  </form>
</div>
