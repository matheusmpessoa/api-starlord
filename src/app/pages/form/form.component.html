<div class="form">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto text-center titleForm">
      <h3 class="m-4">Get started today!</h3>
    </div>
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="inputsBox">
      <div class="form-group row mb-0">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="firstName">Firt name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName"
            [ngClass]="{ 'is-invalid': submittedForm && f.firstName.errors }">
          <div *ngIf="submittedForm && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required.</div>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName"
            [ngClass]="{ 'is-invalid': submittedForm && f.lastName.errors }">
          <div *ngIf="submittedForm && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">First Name is required.</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" formControlName="email"
            [ngClass]="{ 'is-invalid': submittedForm && f.email.errors }">
          <div *ngIf="submittedForm && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required.</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address.</div>
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submittedForm && f.password.errors }">
          <div *ngIf="submittedForm && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required.</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row mt-5 buttonBox">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <button type="submit" class="btn btn-primary p-2 btn-block">Claim your free trial</button>
        <label>You are agreeing to our <a class="link">Terms and Services</a></label>
      </div>
    </div>
  </form>
</div>
